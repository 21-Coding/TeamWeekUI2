<!DOCTYPE html>
<html lang="en">
<head>

  <<link href="https://fonts.googleapis.com/css?family=Acme|Pacifico&display=swap" rel="stylesheet">
  <title>ACE in Action</title>
</head>
<body>
  <!-- container with html editor and text entry -->
  <div class="all">

    <div class="container">
      <h1 class="pacifico"><span class="red">Dev</span><span class="yellow">Shortcuts</span></h1>
      <div class="rounded" id="editor">
        <p>function foo(items) {
          var x = "All this is syntax highlighted";
          return x;
        }</p>
      </div>


<!-- added for questions -->
    <div id="game">
      <h1 id="countDown"></h1>
      <div id="1">
        <h3>Copy</h1>
      </div>
      <div id="2">
        <h3>Paste</h1>
      </div>
      <div id="3">
        <h3>Select All</h1>
      </div>
    </div>

    </div>
    <!-- end container  -->




    <div id="talkbubble">


      <div class="card">




        <!-- atom dropleft button -->
        <div class="btn-group dropleft">
          <button class="pacifico" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Atom
          </button>
          <div class="dropdown-menu">

              <li><button id="moveCurrent" type="button" name="button">Move current highlighted line up/down</button></li>
              <li><button id="selectNext" type="button" name="button">Select next matching X</button></li>
              <li><button id="selectAll" type="button" name="button">Select all matching</button></li>
              <li><button id="shakeSelect" type="button" name="button">Shake selected</button></li>
          </div>
        </div>
        <!-- end atom dropleft -->




        <!-- chrome dropleft button -->
      </div>

      <div class="card">
        <div class="btn-group dropleft">
          <button class="pacifico" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Chrome
          </button>
        <div class="dropdown-menu">
          <li><button id="clearConsole" type="button" name="button">Clear Console Log</button></li>
          <li><button id="openInspector" type="button" name="button">Open inspector</button></li>
          <li><button id="newTab" type="button" name="button">New Tab</button></li>
          <li><button id="newWindow" type="button" name="button">New Window</button></li>
        </div>

        <!-- end chrome dropleft -->




      </div>

      </div>

</div>
<div id="pointer">


<!-- atom shortcuts -->
  <span class="noShow" id="shortcut1">Ctrl + Alt + (up/dpwn)</span>
  <span class="noShow" id="shortcut2">Alt + D</span>
  <span class="noShow" id="shortcut3">Alt + Ctrl + G</span>
  <span class="noShow" id="shortcut4">Alt + Ctrl + (up)</span>
<!-- end atom shortcuts -->
