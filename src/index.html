<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <title>ACE in Action</title>
</head>
<body>
  <!-- container with html editor and text entry -->
  <div class="all">

    <div class="container">
      <h1><span class="red">Dev</span><span class="yellow">Shortcuts</span></h1>
      <div class="rounded" id="editor">
        <p>function foo(items) {
          var x = "All this is syntax highlighted";
          return x;
        }</p>
      </div>

      
<!-- added for questions -->
    <div id="game">
      <h1 id="countDown"></h1>
      <div id="1">
        <h3>Copy</h1>
      </div>
      <div id="2">
        <h3>Paste</h1>
      </div>
      <div id="3">
        <h3>Select All</h1>
      </div>
    </div>

    </div>
    <!-- end container  -->




    <div id="talkbubble">


      <div class="card">




        <!-- Default dropleft button -->
        <div class="btn-group dropleft">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Atom
          </button>
          <div class="dropdown-menu">

              <li><button id="moveCurrent" type="button" name="button">Move current highlighted line up/down</button></li>
              <li><button id="selectNext" type="button" name="button">Select next matching X</button></li>
              <li><button id="selectAll" type="button" name="button">Select all matching</button></li>
              <li><button id="shakeSelect" type="button" name="button">Shake selected</button></li>
          </div>
        </div>
<!--



 -->





      </div>

      <div class="card">


      <button type="button" class="collapsible">Chrome</button>
      <div class="content">
        <label for="Atom">Chrome
          <select class="form-control">
            <option value="">Menu</option>
            <option value="2">Clear Console Log | Alt + K</option>
            <option value="4">Open inspector | Alt + Windows + C</option>
            <option value="6">New Tab | Alt + T</option>
            <option value="8">New Window | Alt + N</option>
          </select>
        </label>
      </div>

      </div>

      <div class="card">


     <button type="button" class="collapsible">Atom</button>
     <div class="content">
        <label for="Atom">General
          <select class="form-control" name="">
            <option value="">Menu</option>
            <option value="2">Copy | Alt + C</option>
            <option value="4">Paste | Alt - V</option>
            <option value="6">Select All | Alt + Shift + V</option>
            <option value="8">Open Settings | Alt + Comma</option>
          </select>
        </label>
      </div>



    </div>

  </div>
</div>
<div class="hidden">
  <span id="shortcut1">Ctrl + Alt + (up/dpwn)</span>
  <span id="shortcut2">Alt + D</span>
  <span id="shortcut3">Alt + Ctrl + G</span>
  <span id="shortcut4">Alt + Ctrl + ^</span>

</div>


</div>
</body>
</html>
