<!DOCTYPE html>
<html lang="en">
<head>

  <<link href="https://fonts.googleapis.com/css?family=Acme|Pacifico&display=swap" rel="stylesheet">
  <title>ACE in Action</title>
</head>
<body>
  <!-- container with html editor and text entry -->
  <div class="all">

    <div class="container">
      <h1 class="pacifico"><span class="red">Dev</span><span class="yellow">Shortcuts</span></h1>
      <div class="rounded" id="editor">
        <p>function foo(items) {
          var x = "All this is syntax highlighted";
          return x;
        }</p>
      </div>


<!-- added for questions -->
    <div id="game">
      <h1 id="countDown"></h1>
      <div id="1">
        <h3>Copy</h1>
      </div>
      <div id="2">
        <h3>Paste</h1>
      </div>
      <div id="3">
        <h3>Select All</h1>
      </div>
    </div>

    </div>
    <!-- end container  -->




    <div id="talkbubble">


      <div class="card">

        <!-- atom dropleft button -->
        <div class="btn-group dropleft">
          <button class="pacifico" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Atom</button>
          <div class="dropdown-menu">
            <li><button id="moveCurrent">Move current highlighted line up/down</button></li>
            <li><button id="selectNext">Select next matching X</button></li>
            <li><button id="selectAll">Select all matching</button></li>
            <li><button id="shakeSelect">
            </div>
          </div>
          <!-- end atom dropleft -->

      </div>








      <div class="card">

        <!-- chrome dropleft button -->
        <div class="btn-group dropleft">
          <button class="pacifico" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Chrome</button>
          <div class="dropdown-menu">
              <li><button id="clearConsole">Clear Console Log</button></li>
              <li><button id="openInspector">Open inspector</button></li>
              <li><button id="newTab">New Tab</button></li>
              <li><button id="newWindow">New Window</button></li>
            </div>
         </div>
      <!-- end chrome dropleft -->



      </div>




      <div class="card">

        <!-- general dropleft button -->
        <div class="btn-group dropleft">
          <button class="pacifico" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">General</button>
          <div class="dropdown-menu">
              <li><button id="copy">Copy</button></li>
              <li><button id="paste">Paste</button></li>
              <li><button id="pasteWithout">Paste without formatting</button></li>
              <li><button id="select">Select All</button></li>
            </div>
         </div>
      <!-- end general dropleft -->



      </div>




  </div>
</div>
<div id="pointer">


<!-- atom shortcuts -->
  <span class="noShow" id="shortcut1">Ctrl + Alt + (up/dpwn)</span>
  <span class="noShow" id="shortcut2">Alt + D</span>
  <span class="noShow" id="shortcut3">Alt + Ctrl + G</span>
  <span class="noShow" id="shortcut4">Alt + Ctrl + (up)</span>
<!-- end atom shortcuts -->


<!-- chrome shortcuts  -->
  <span class="noShow" id="shortcut5">Alt + K</span>
  <span class="noShow" id="shortcut6">Alt + Windows + C</span>
  <span class="noShow" id="shortcut7">Alt + T</span>
  <span class="noShow" id="shortcut8">Alt + N</span>
<!-- end chrome shortcuts -->



<!-- general shortcuts -->
  <span class="noShow" id="shortcut9">Alt + C</span>
  <span class="noShow" id="shortcut10">Alt + V</span>
  <span class="noShow" id="shortcut11">Alt + Shift + V</span>
  <span class="noShow" id="shortcut12">Alt + A</span>
<!-- end general shortcuts -->






</div>


</div>
</body>
</html>
